				</li>
				<li class="nav-item fs-6">

				</li>

					<a class="nav-link dropdown-toggle bg-nav" data-bs-toggle="dropdown" aria-expanded="false"

							class="bi bi-building fs-6"></i>&nbsp;<span th:text="${user.krets}"></span></a>
					<form class="dropdown-menu"

						th:action="@{/user/home/0}" method="post" th:object="${krets}" id="kretsForm">
					<!--	<input type="hidden" th:field="*{selectedKrets}" name="selectedKrets" />-->
						<div th:each="kret, iterStat : ${allKrets}">
							<div class="form-check form-switch" style="width:180%">

								<input class="form-check-input" type="checkbox" id="kret-${iterStat.index + 1}"
									name="krets" th:value="${kret.kretName}"
									th:checked="${selectedKrets != null && selectedKrets.contains(kret.kretName)}"
									onclick="toggleSelection(this)" role="switch">
								<label class="form-check-label" th:for="'kret-' + ${iterStat.index + 1}"
									th:text="${kret.kretName}"></label>

							</div>
						</div>

						<div class="d-grid mt-3" style="margin-left: 60%;">
							<button type="submit" class="btn btn-info">Välj Krets</button>
						</div>
					</form>
				</li>
				<li class="nav-item fs-6">
					<a th:href="@{/user/profil}" class="nav-link" href="#" title="Profil">
