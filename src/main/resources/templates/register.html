<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">


 <title th:text="${title}" >Register</title>
    </head>
    <body>
        <section>

            <div class="container">
                <div class="row  mt-2">
                    <div class="col-md-8 offset-md-2 ">

                        <div class="my-register">
                            <div  th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                                <h5 class="text-center" th:text="${session.message.content}"></h5>
                                    <th:block th:text="${@sessionHelper.removeSessionMessage()}"></th:block>

                            </div>

                            <h1 class="text-center"> Anmäl dig här!</h1>
                            <form novalidate th:action="@{/process}" method="post" th:object="${user}">

                                <!--name field-->

                                <div class="form-group">
                                    <label for="name"> Namn:</label>
                                    <input type="text"
                                           class="form-control"
                                           name="name"
                                           id="name"
                                           th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
                                           placeholder="Ange namn här!"
                                           autocomplete="off"
                                           required>
                                    <div th:each="error :${#fields.errors('name')}" th:text="${error}"  class="invalid-feedback">

                                    </div>

                                </div>
                                <!--email field-->

                                <div class="form-group">
                                    <label for="email"> Epost:</label>
                                    <input type="email"
                                           class="form-control"
                                           name="email"
                                           id="email"
                                           th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
                                           placeholder="Ange epost här!"
                                           autocomplete="off"
                                           required>
                                    <div th:each="error :${#fields.errors('email')}" th:text="${error}"  class="invalid-feedback">

                                    </div>
                                </div>
                                <!--password field-->

                                <div class="form-group">
                                    <label for="password"> Lösenord:</label>
                                    <input type="password"
                                           class="form-control"
                                           id="password"
                                           name="password"
                                           th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}"
                                           placeholder="Ange lösenord här!"
                                           autocomplete="off"
                                           required>
                                    <div th:each="error :${#fields.errors('password')}" th:text="${error}"  class="invalid-feedback">

                                    </div>
                                </div>

                                <!--extra info field-->
                                <div class="form-group">

                                  <select class="form-select" aria-label="Default select example"
                                  name="krets" id="krets" th:value="${user.krets}" required>
                                  
                                  
                                       <option selected>Välj Krets</option>
                                       <option value="stockholm-centrala">Stockholm-Centrala</option>
                                       <option value="hallstavik">Hallstavik</option>
                                        <option value="haninge-tyreso">Haninge-Tyresö</option>
                                        <option value="lidingo">Lidingö</option>
                                        <option value="malaro">Mälarö</option>
                                        <option value="norrort">Norrort</option>
                                        <option value="norrtalje-norra">Norrtälje Norra</option>
                                        <option value="norrtalje-sodra">Norrtälje Södra</option>
                                        <option value="nynashamn">Nynäshamn</option>
                                        <option value="rimbo">Rimbo</option>
                                        <option value="solna-sundbyberg">Solna-Sundbyberg</option>
                                        <option value="soderort">Söderort</option>
                                        <option value="Sodertalje">Södertälje</option>
                                        <option value="upplands-bro">Upplands-Bro</option>
                                        <option value="wermdo-nacka">Wermdö-Nacka</option>
                                        <option value="vasby-sollentuna-jarfalla">Väsby-Sollentuna-Järfälla</option>
                                        <option value="vasterort">Västerort</option>
                                        <option value="osteraker-vaxholm">Österåker-Vaxholm</option>
                                 </select>

                                </div>

                                <!--                                  terms and conditions agreement-->
&nbsp;&nbsp;
                                <div class="form-group form-check">

                                    <input type="checkbox"
                                           name="agreement"
                                           class="form-check-input"
                                           id="agreement"
                                      >&nbsp;&nbsp;
                                    <label class="form-check-label" for="agreement">Jag godkänner villkoren</label>

                                </div>


                                <div class="container text-center text-white">

                                    <button  type=submit class="btn btn-info">Skicka in</button>
                                    <button  type=reset class="btn btn-info ">Återställa</button>

                                </div>

                            </form>

                        </div>
                    </div></div></div>
        </section>

    </body>
</html>
