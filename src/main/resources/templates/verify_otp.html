<!doctype html>
<html xmlns:th="http://www.thymeLeaf.org" th:replace="~{base::layout(~{::section})}">
    <head>
        <meta charset="UTF-8">
        <title th:text="${title}"></title>
        <link rel="stylesheet" th:href="@{/css/style.css}">

    </head>
    <body>
<section class="logins">
        <div id="login">

            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" style="height: 200px" class="col-md-12">



                            <div class="alert alert-success mt-3" role="alert">
                              Ett engångslösenord (OTP) har skickats till din e-post..
                            </div>
                           <div th:if="${session.message}" class="container">
                                <div class="alert alert-danger my-2 text-center" role="alert">
                                    <span th:text="${session.message}"></span>
                                </div>
                                <th:block th:text="${@sessionHelper.removeSessionMessage()}"></th:block>

                            </div>
                            <form action="" th:action="@{/verify-otp}" method="post">

                                <div class="form-group">

                                    <input required="required" name="otp" type="text" placeholder="Ange engångslösenord här.." class="form-control"> 


                                </div>


                                <div class="container text-center">

                                    <button class="btn btn-info">

                                        Bekräfta

                                    </button>


                                </div>


                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>
    </body>
</html>
