<!doctype html>
<html xmlns:th="http://www.thymeLeaf.org" th:replace="~{base::layout(~{::section})}">
    <head>
        <meta charset="UTF-8">
        <title th:text="${title}"></title>

    </head>
    <body>
      <section class="loginss">
        <div id="loginss">

            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" style="height: 200px" class="col-md-12">

                            <div th:if="${session.message}" class="container">
                                <div class="alert alert-danger my-2 text-center" role="alert">
                                    <span th:text="${session.message}"></span>
                                </div>
                                <th:block th:text="${@sessionHelper.removeSessionMessage()}"></th:block>

                            </div>


                            <h3 class="text-center m-3">Skicka E-post</h3>

                            <form action="" th:action="@{/send-otp}" method="post">


                                <div class="form-group px-5 m-4">

                                    <input required="required" name="email" type="email" placeholder="Ange e-post hÃ¤r.." class="form-control"> 


                                </div>


                                <div class="container text-center">

                                    <button class="btn btn-info">

                                        Skicka

                                    </button>


                                </div>


                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
      </section>
    </body>
</html>
