<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/base::layout(~{::section})}">
    <head>
        <meta charset="UTF-8">
        <title th:text="${title}" >Inställningar</title>
    </head>
    <body>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">


                        <div class="card my-5">

                            <div class="card-body my-5">
                                <h3 class="mb-3">Ändra lösenord</h3>

                                <form th:action="@{/admin/change-password}" method="post">

                                    <div class="form-group">

                                        <input type="password" name="oldPassword" class="form-control" placeholder="Ange gammalt lösenord" >
                                      
                                    </div>
                                    <div class="form-group">


                                        <input type="password" name="newPassword" class="form-control" placeholder="Ange nytt lösenord" >

                                    </div>
                                    <div class="form-group">


                                        <input type="password" name="repeatNewPassword" class="form-control" placeholder="Bekräfta nytt lösenord" >
                                    </div>
                                      
                                    <div class="container text-center">
                                        
                                        <button class="btn btn-success" type="submit">Byt lösenord</button>
                                        <button class="btn btn-warning" type="reset">Återställ</button>
                                    </div>
                                    
                                    
                                </form>

                            </div>

                        </div>

                    </div>

                </div>

            </div>
            <script>
                $(document).ready(() => {

                    $('.item').removeClass('active');
                    $("#settings").addClass('active');
                })

            </script>
        </section>

    </body>
</html>
