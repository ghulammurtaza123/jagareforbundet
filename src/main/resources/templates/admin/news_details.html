<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/base::layout(~{::section})}">
    <head>
        <meta charset="UTF-8">
        <title th:text="${title}" >Document</title>
    </head>
    <body>
        <section>
            <div class="card mr-3 ml-3" th:if="${newsDetails}">

                <div class="card-body" >

                    <div class="container text-center">

                        <div th:if="${newsDetails.imageUrl != 'blank.png'}">
                        <img class="profile-images" src="" th:src="@{'/img/'+${newsDetails.imageUrl}}" alt="Profile Image"/>
                        </div>
                        <h3 class="mt-3"><a style="text-decoration: none;" th:href="@{${newsDetails.weblink}}" th:target="_blank"><span th:text="${newsDetails.rubrik}"></span></a> </h3>

                       
                          
                            <div>
                                
                                <p><span th:text="${newsDetails.category}"></span>

                            
                              
                                <span th:text="${newsDetails.datepicker}"></span>
                                
                                  <span th:text="${newsDetails.krets}"></span></p>


                            </div>
                            
                            
                            



                        <div class="description mt-3">


                            <th:block th:utext="${newsDetails.descr}"></th:block>
                        </div>

                        <div class="container mt-3 flex align-items-center">

                            <a href="#" th:href="@{'/admin/update-news/'+${newsDetails.nId}}"><i class="fas fa-user-edit fa-3x" style="color:blue;" data-toggle="update" title="Update"></i></a>

                            <a href="#" th:onclick="|deleteNews(${newsDetails.nId})|"> <i class="fa fa-trash fa-3x"  aria-hidden="true" style="color:red" data-toggle="delete" title="Delete"></i></a>




                        </div>
                    </div>
                </div>
                <h1 class="text-center p-3 bg-danger text-white" th:unless="${newsDetails}">You don't have permission to see this contact!</h1>
            </div>
        </section>

    </body>
</html>
