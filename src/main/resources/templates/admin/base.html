<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<!-- Bootstrap CSS -->





	


	
     <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/hstyle.css}">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
     <link th:href="@{/css/jml-custom-template.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/css/maximenuck_maximenuck110.css}" rel="stylesheet" />
	<link th:href="@{/css/ebm-events.css}" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css"
		integrity="sha512-ELV+xyi8IhEApPS/pSj66+Jiw+sOT1Mqkzlh8ExXihe4zfqbWkxPRi8wptXIO9g73FSlhmquFlUOuMSoXz5IRw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.1.3/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" />
		
	<!--<link rel="stylesheet" href="https://unpkg.com/@adminkit/core@latest/dist/css/app.css">
-->



	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script th:src="@{/javascript/javaScript.js}" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/isotope-layout@3.0.6/dist/isotope.pkgd.min.js"></script>
	<script src="https://unpkg.com/@adminkit/core@latest/dist/js/app.js"></script>
	<!--<script src="https://kit.fontawesome.com/de99716249.js" crossorigin="anonymous"></script>-->





	<title th:text="${title}">Jagareförbundet-hem!</title>




</head>

<body>

	<!-- Navbar -->

	<nav class="fixed-top navbar bg-body-tertiary navbar-expand-lg py-0 px-1" data-bs-theme="dark">

		<div class="container-fluid">

			<a class="navbar-brand icons fs-6" href="#"><img src="/img/jf-logo-sym-wh.png" alt="profile_img" height="30px"
					width="30px;">&nbsp; Jägareförbundet Stockholm</a>

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">

							<li class="nav-item active">
					<a class="nav-link" aria-current="page" th:href="@{/}" href="#"><i
							class="bi bi-house-check fs-6" title="Hem"></i>&nbsp;HEM
						<span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item fs-6">
					<a class="nav-link" href="https://jagareforbundet.se/" target="_blank"
						rel="noopener noreferrer" title="Hemsida"><i
							class="bi bi-door-open fs-6" title="Hem"></i>&nbsp;Jägareförbundet</a>
				</li>
				<li class="nav-item fs-6">
					<a class="nav-link" href="https://jagareforbundet.se/jakt/jakttider/" target="_blank"
						rel="noopener noreferrer" title="Jakttider"><i class="bi bi-calendar-event fs-6"></i>&nbsp;JAKTTIDER</a>
				</li>
				<li class="nav-item fs-6">
					<a class="nav-link" th:href="'https://jagareforbundet.se/mitt/stockholms-lan/jagareforbundet-stockholm/jaktvardskretsar-20182/' + ${user.krets}"
						target="_blank" rel="noopener noreferrer" title="Min Krets"><i class="bi bi-building fs-6"></i>&nbsp;<span th:text="${user.krets}"></span></a>
				</li>
				<li class="nav-item fs-6">
					<a th:href="@{/user/profil}" class="nav-link" href="#" title="Profil">
						<i class="bi bi-person-circle fs-6"></i>&nbsp;
						<span th:text="${user.name}"></span> </a>
				</li>
				<li class="nav-item fs-6">
					<a th:href="@{/logout}" class="nav-link" href="#"><i
							class="bi bi-box-arrow-right fs-6"></i>&nbsp;Logga ut</a>
				</li>
				</ul>
			</div>
		</div>
	</nav>

	<!--   End Navbar -->

	<!--Sidebar-->



	<div class="sidebar">
		<span onclick="toggleSideBar()" class="crossBTN">✖</span>

		<a id="home" href="#" th:href="@{/admin/index}" class="item active"><i
				class="fas fa-home mr-3"></i>&nbsp;Hem</a>
		<a id="show-news" href="#" th:href="@{/admin/show_news/0}" class="item"><i
				class="fas fa-id-card-alt mr-3"></i>&nbsp;Visa Nyheter</a>
		<a id="show-event" href="#" th:href="@{/admin/show_event}" class="item"><i
				class="bi bi-calendar-event mr-3"></i>&nbsp;&nbsp;Visa Event</a>
		<a id="add-news" href="#" th:href="@{/admin/add_news}" class="item"><i
				class="fas fa-pencil-alt mr-3"></i>&nbsp;&nbsp;Lägg Nyheter</a>
		<a id="add-event" href="#" th:href="@{/admin/event}" class="item">
			<i class="bi bi-building-add"> </i>&nbsp;Lägg Event</a>
		<a id="profile" href="#" th:href="@{/admin/profile}" class="item"><i
				class="fas fa-user-circle mr-3"></i>&nbsp;&nbsp;Profil</a>
		<a id="settings" href="#" th:href="@{/admin/settings}" class="item"><i
				class="fas fa-cogs mr-3"></i>&nbsp;Inställningar</a>
		<a href="#" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt mr-3"></i>&nbsp;Logga ut</a>

		<div class="divider"></div>
	</div>

	<!--end sidebar-->
	<div class="content">

		<i onclick="toggleSideBar()" class="fas fa-bars m-3"></i>

		<div th:if="${session.message}" class="container">
			<div th:classappend="${'alert-'+session.message.type}" class="alert alert-success text-center" role="alert">
				<span th:text="${session.message.content}"></span>
			</div>
			<th:block th:text="${@sessionHelper.removeSessionMessage()}"></th:block>

		</div>
		<div th:replace="${content}"></div>

	</div>


	<!--    end Contant Area-->





	<script>

		

		$(function () {
			$("#datepicker").datepicker();
		});

		function deleteNews(nId) {

			swal({
				title: "Är du säker?",
				text: "Vill du ta bort nyhet!",
				icon: "warning",
				buttons: true,
				dangerMode: true,
			})
				.then((willDelete) => {
					if (willDelete) {

						window.location = "/admin/delete/" + nId;
					} else {
						swal("Nyheten är kvar!");
					}
				});



		}

		function deleteEvent(eId) {

			swal({
				title: "Är du säker?",
				text: "Vill du ta bort Event!",
				icon: "warning",
				buttons: true,
				dangerMode: true,
			})
				.then((willDelete) => {
					if (willDelete) {

						window.location = "/admin/delete/event/" + eId;
					} else {
						swal("Event är kvar!");
					}
				});



		}


	</script>

	<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>-->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"
		integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


</body>

</html>
